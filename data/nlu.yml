    - Não quero
    - Não é isso
    - Negativo
    - Nada disso
    - Prefiro que não

- intent: perguntar_nome
  examples: |
    - Qual é o seu nome?
    - Como você se chama?
    - Quem é você?
    - Você tem nome?
    - Como devo te chamar?

- intent: perguntar_idade
  examples: |
    - Quantos anos você tem?
    - Qual é a sua idade?
    - Você é novo?
    - Faz quanto tempo que você existe?
    - Quando você foi criado?
