  examples: |
    - Que horas são?
    - Você sabe me dizer o horário?
    - Pode me informar a hora?
    - Qual o horário atual?
    - Me diz que horas são
    - Que hora é?

- intent: perguntar_data
  examples: |
    - Qual é a data de hoje?
    - Que dia é hoje?
    - Você sabe me dizer a data de hoje?
    - Qual o dia atual?
    - Pode me dizer o dia?

- intent: pedir_informacao
  examples: |
    - Você pode me dar informações?
    - Quero saber mais sobre o chatbot
    - Como você funciona?
    - Para que você serve?
    - O que você faz?
    - Como posso te usar?

- intent: elogio
  examples: |
    - Você é ótimo!
    - Que legal!
    - Muito bom o seu trabalho
    - Que interessante!
    - Parabéns!
    - Você ajuda bastante
    - Incrível!
    - Adorei

- intent: confirmar
  examples: |
    - Sim
    - Claro
    - Com certeza
    - Isso mesmo
    - Exatamente
    - Tá bom
    - Beleza
    - Positivo

- intent: negar
  examples: |
    - Não
