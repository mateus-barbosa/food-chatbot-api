version: "3.0"
nlu:
- intent: saudacao
  examples: |
    - Olá
    - Oi
    - Bom dia
    - Boa tarde
    - Boa noite
    - E aí?
    - Como vai?
    - Como você está?
    - Tudo bem?

- intent: despedida
  examples: |
    - Tchau
    - Até logo
    - Até mais
    - Adeus
    - Fica bem
    - Até a próxima
    - Volto depois
    - Falou

- intent: agradecimento
  examples: |
    - Obrigado
    - Obrigada
    - Valeu
    - Muito obrigado
    - Muito obrigada
    - Agradeço a ajuda
    - Grato
    - Foi de grande ajuda
    - Agradeço

- intent: pedir_ajuda
  examples: |
    - Pode me ajudar?
    - Preciso de ajuda
    - Me dá uma mão?
    - Você pode me dar uma informação?
    - Como funciona isso?
    - Preciso de orientação
    - Me explique, por favor

