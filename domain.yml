    - text: "Desculpe, eu não tenho acesso ao horário no momento."

  utter_perguntar_data:
    - text: "Hoje é [incluir data aqui]. Precisa de mais alguma informação?"
    - text: "A data de hoje é [incluir data aqui]. Posso ajudar com mais alguma coisa?"

  utter_pedir_informacao:
    - text: "Sou um chatbot criado para responder suas perguntas e ajudar com informações."
    - text: "Fui criado para ajudar usuários a encontrar informações rapidamente e responder dúvidas."
    - text: "Estou aqui para tornar suas interações mais rápidas e responder suas perguntas."

  utter_elogio:
    - text: "Muito obrigado! Fico feliz em ajudar!"
    - text: "Agradeço o elogio! Estou aqui para isso."
    - text: "Que bom que gostou! Qualquer coisa, estou à disposição."

  utter_confirmar:
    - text: "Ótimo! Vamos seguir com isso."
    - text: "Perfeito! Continuando então."
    - text: "Certo, entendido."

  utter_negar:
    - text: "Tudo bem, sem problemas!"
    - text: "Ok, posso ajudar com outra coisa então?"
    - text: "Combinado! Caso precise de algo, estou por aqui."

  utter_perguntar_nome:
    - text: "Eu sou seu assistente virtual! Pode me chamar de Chatbot."
    - text: "Meu nome é Chatbot, e estou aqui para ajudar você!"
    - text: "Pode me chamar de Chatbot! Estou à disposição para ajudar."

  utter_perguntar_idade:
    - text: "Eu sou atemporal! Fui criado para ser útil, não importa o tempo."
    - text: "Idade? Digamos que eu sou bem experiente!"
    - text: "Eu não tenho uma idade específica, mas estou sempre aprendendo coisas novas para ajudar você."

  #Ganho de Massa - Respostas Generécias
  utter_melhor_alimento_ganho_massa:
    - text: "Alimentos ricos em proteínas são fundamentais, como frango, ovos, peixes (salmão, atum), carne magra e tofu. Carboidratos complexos, como batata-doce e arroz integral, também ajudam a fornecer energia."
    - text: "Alimtentos com boas quantidades de proteínas serão essenciais na sua dieta para ganho de massa! Diversificar os carboidratos também te ajudará muito para manter sua energia!"
    - text: "BIRRR"
  
  utter_oque_comer_antes_treino:
    - text: "Antes do treino, é ideal consumir carboidratos complexos (ex.: aveia ou pão integral) e uma fonte de proteína leve (ex.: ovos ou iogurte natural)."
    - text: "De pré-treino, uma mistura de farinha de beterraba com aveia e farinha de arroz seria bem interessante, pois te dará bastante energia como ter o seu melhor treino."
    - text: "Toma uma dose de HAZE e dois tadala e fé."
    - text: "BIRRR"
  
  utter_bons_suplementos_ganho_massa:
    - text: "Os mais indicados são whey protein, creatina, BCAA e caseína, dependendo das suas necessidades e rotina de treinos."
    - text: "Os suplementos mais indicados para um público geral serão o whey protein e a creatina, por poderem ser utilizados em todos os níveis de treino, desde de o mais iniciante até o mais avançados."
    - text: "O melhor whey é o da GROWTH! Único whey de 1Kg do mercado!"

  utter_proteinas_hipertrofia:
    - text: "Proteínas de alta qualidade, como as presentes no frango, peixe, ovos, leite e suplementos como whey protein, são excelentes para promover a hipertrofia."    
    - text: "Boas proteínas serão das fontes que possuem maior quantidade a cada 100g e que são baratas, como frango, ovo e até mesmo peixe."
    - text: "BIRRR"

  utter_ovo_cru:
    - text: "Ovo cru pode trazer riscos à saúde por contaminação. Cozido ou preparado adequadamente, ele oferece proteínas de qualidade para hipertrofia."
    - text: "Não só não ajuda, como piora."
    - text: "Não, além de não trazer benefícios notáveis, ainda pode de dar salmonella."

  #Perda de peso - respostas
  utter_emagrecer_rapido:
    - text: "Ter uma boa dieta e realizar exercícios físicos regularmente"
    - text: "Seguindo uma dieta com uma boa quantidade de fibras para aumentar sua saciedade, sem ter muitas calorias, junto à exercícios físicos"
    - text: "BIRRR"
  
  utter_alimentos_ajudam_emagrecer:
    - text: "Alimentos ricos em fibras, tipo aveia, chia e vegetais verdes ajudam a aumentar a saciedade!"
    - text: "Frutas com baixo índice glicêmico, como maçã e morango são ótimas opções para ajudar no emagrecimento."
    - text: "BIRRR"

  utter_evitar_para_perder_peso:
    - text: "Evite alimentos ultra-processados, bebidas açucaradas, frituras e carboidratos refinados, como pão branco e doces."
    - text: "Evite alimentos que, mesmo em poucas quantidades, apresentam níveis calóricos muito altos, como castanhas."
    - text: "BIRRR"

  utter_comer_noite_engorda:
    - text: "Não é o horário que importa, mas sim o total de calorias consumidas no dia. No entanto, evite refeições pesadas antes de dormir."
    - text: "Não vai te engordar, mas vai fazer você dormir meio mal."
    - text: "BIRRR"

  utter_alimento_termogenicos:
    - text: "Gengibre, pimenta, chá-verde e canela são alguns exemplos de alimentos termogênicos e podem ajudar a acelerar o metabolismo."
    - text: "Alimentos termogênicos são aqueles que aceleram nosso metabolismo, sendo assim, aquelas comidas que te dão uma sensação de 'calor' serão alguns exemplos, tipo canela, pimenta e gengibre."
    - text: "BIRRR"

  utter_pao_para_emagrecer:
    - text: "Sim, mas prefira versões integrais e consuma com moderação."
    - text: "Sim, mas deve ingerir na quantidade certa, sem ultrapassar seu consumo de calorias!"
    - text: "BIRRR"

  #Alimentos saudáveis - respostas
  utter_alimentos_mais_saudaveis:
    - text: "Legumes, frutas, grãos integrais e proteinas magras, como frango e peixe, são alimentos saudáveis e nutritivos."
    - text: "Frutas e legumes são indispensáveis na seleção de alimentos saudáveis, e para proteinas, teremmos o frango e o peixe como ótimas opções!"

  utter_diferenca_gordura:
    - text: "Gorduras boas, como azeite e abacate, trazem benefícios à saúde. Gorduras ruins, presentes em frituras e alimentos ultraprocessados, devem ser evitadas."
    - text: "Gorduras boas são aquelas que trazem benefícios à saúde, enquanto as gorduras ruins não."
    - text: "Gorduras boas são as insaturadas, enquanto as ruins serão às saturadas e trans."

  utter_planejar_dieta:
    - text: "Inclua proteínas magras, carboidratos integrais, vegetais variados e gorduras boas (como azeite e abacate). Evite ultraprocessados."
    - text: "Descubra seu gasto calórico e defina o nível de calorias que devem consumidas durante o dia. Separando em suas refeições os macro-nutrinentes necessários visando seu objetivo."
    - text: "Se você quer emagrecer. come pouco, se quer crescer, come mais."

  utter_alimentos_mais_ricos_vitaminas:
    - text: "Vegetais de folhas verdes (ex.: espinafre) são ricos em ferro, enquanto frutas cítricas (laranja, limão) fornecem vitamina C. As oleaginosas são ótimas fontes de magnésio."
    - text: "Frutas num geral e vegetais de folhas verdes estão no grupo de alimentos mais saudáveis disponíveis hoje em dia!"
    - text: "Tudo aquilo que você achava ruim quando criança."

  utter_trocar_acucar:
    - text: "Substitua por opções naturais, como mel, açúcar de coco ou adoçantes à base de estévia."
    - text: "Se possível, apenas remova o açúcar da sua dieta, mas caso necessário, procure substituir por opções naturais como mel, ou adoçantes."
    - text: "Troque por adoçante."

  #Dieta Específica - respostas
  utter_melhor_suplemento:
    - text: "O whey protein é um dos mais eficazes por sua alta concentração de proteínas e rápida absorção. A creatina também é excelente para aumentar força e volume muscular."
    - text: "O whey protein é a opção mais completa para suplementação, tendo uma alta concentração de proteínas e rápida absorção!"
    - text: "O whey protein sabor coockies and cream da Growth Suplements"
    - text: "O whey protein e a creatina são os suplementos mais populares entre os praticantes do esporte de fisiculturismo."
  
  utter_tomar_whey_todo_dia:
    - text: "Sim, desde que ele esteja dentro da sua necessidade diária de proteínas."
    - text: "Sim, é permitido, dessa forma, você consegue aumentar seu consumo de proteínas de maneira fácil e rápido."
    - text: "Sim, pode sim!"

  utter_creatina_faz_mal:
    - text: "Não, quando consumida na dose recomendada (3 a 5g por dia), é segura para a maioria das pessoas."
    - text: "Tudo em excesso faz mal."
    - text: "Quando consumida nas quantidades certas, a creatina não causará nenhum efeito maléfico para o usuário. Apenas quando consumido em excesso."

  utter_quando_tomar_bcaa:
    - text: "Pode ser consumido antes, durante ou depois do treino para ajudar na recuperação muscular e reduzir a fadiga."
    - text: "O BCAA pode ser consumido à qualquer momento do dia. Auxiliando na fadiga pós-treino."
    - text: "Na hora que for mais cômodo ao consumidor."

  utter_birrr:
    - text: "BIRRR"
    - text: "BIR?"
    - text: "Aqui é BODY BUILDER!"