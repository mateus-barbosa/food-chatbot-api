    - text: "Não há de quê! Sempre à disposição."
    - text: "Por nada! Qualquer coisa, é só chamar."

  utter_pedir_ajuda:
    - text: "Claro! Estou aqui para te ajudar. O que você precisa?"
    - text: "Pode contar comigo! Como posso te auxiliar?"
    - text: "Estou pronto para ajudar! Me diga como posso ser útil."

